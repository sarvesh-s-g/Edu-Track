<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Logged Out - College ERP</title>
    {% load static %}
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Modern CSS -->
    <link href="{% static 'info/css/modern-style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header text-center">
                <i class="fas fa-sign-out-alt fa-3x text-success mb-3"></i>
                <h2>Successfully Logged Out</h2>
                <p class="text-muted">You have been logged out of your account</p>
            </div>
            <div class="card-body text-center">
                <p class="mb-4">Thank you for using College ERP. You can now safely close your browser.</p>
                <a href="{% url 'login' %}" class="btn btn-primary-modern btn-modern">
                    <i class="fas fa-sign-in-alt me-2"></i>Login Again
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto-redirect to login after 3 seconds
        setTimeout(function() {
            window.location.href = "{% url 'login' %}";
        }, 3000);
    </script>
</body>
</html>
